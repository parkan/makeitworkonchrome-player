<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Generator</title>
    <link rel="stylesheet" href="generate.css">
</head>
<body>
    <!-- Input Section -->
    <div id="input-container" class="container active">
        <div class="content">
            <h1>Lives of Infamous Men</h1>
            <p class="subtitle">Generate a unique video montage with randomized clip selection</p>

            <div class="controls">
                <button id="generate-btn" class="primary-btn">
                    Generate Video
                </button>
                <p class="info-text">Each generation creates a unique video from the same text</p>
            </div>
        </div>
    </div>

    <!-- Loading Section -->
    <div id="loading-container" class="container">
        <div class="content">
            <div class="loading-animation">
                <div class="spinner">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
            </div>

            <h2 id="loading-status">Analyzing text...</h2>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <p id="loading-detail" class="loading-detail">Processing your input</p>
        </div>
    </div>

    <!-- Player Section -->
    <div id="player-container" class="container">
        <div class="player-with-minimap">
            <video
                id="video"
                class="video-player"
            ></video>

            <div class="minimap-container">
                <img src="minimap.png" alt="Script minimap" class="minimap-image">
                <div id="minimap-progress" class="minimap-progress-line"></div>
            </div>

            <div class="custom-controls">
                <button id="play-pause-btn" class="control-btn" title="Play/Pause">
                    <span class="play-icon">▶</span>
                    <span class="pause-icon" style="display: none;">⏸</span>
                </button>
                <button id="fullscreen-btn" class="control-btn" title="Fullscreen">⛶</button>
                <button id="generate-another" class="control-btn" title="Generate Another">↻</button>
            </div>
        </div>
    </div>

    <!-- Error Section -->
    <div id="error-container" class="container">
        <div class="content">
            <h2>Oops! Something went wrong</h2>
            <p id="error-message" class="error-message"></p>
            <button id="try-again" class="primary-btn">Try Again</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="generate.js"></script>
</body>
</html>
